<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        @keyframes animforp {
            from{
                background-color:blue;
                color: yellow;
            }
            to{
                background-color:red;
                font-size: large;
                color: white;
                text-align: center;
            }
        }
        p{
            animation-name: animforp;
            animation-duration: 1s;
            animation-iteration-count: infinite ;
        }
    </style>
</head>
<body>
    <p>This is MERN Training</p>
</body>
</html>
